<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap413/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap413/css/style.css}"/>
</head>
<body>

<div class="container " >
    <div class="row infor" style="clear: both">
        <div class="div-card" th:object="${item}" >
            <div class="card">
                <div style="height: 300px">
                    <img  height="100%" class="card-img-top" th:src="@{${item.get().description}}" alt="Card image">
                </div>
                <div class="card-body">
                    <h5 class="card-title" style="margin-bottom: 0" th:text="${item.get().name}" >Bánh kem Gấu</h5>
                    <p class="card-text" th:text="${item.get().price}+ 'VNĐ'" ></p>
                    <a th:href="@{/add/__${item.get().id}__(action='list')}" class="btn btn-primary">Đặt Bánh</a>
                </div>
                <div style="float: left">
                    <p>1. Được nhận một voucher khuyến mãi 20%</p>
                    <p>2. Được tặng 2 cây pháo và nến</p>
                    <p>3. Hộp đựng bánh bắt mắt</p>
                </div>
            </div>
        </div>
    </div>
</div>


<script th:src="@{/jquery/jquery-3.5.1.min.js}"></script>
<script th:src="@{/bootstrap413/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
