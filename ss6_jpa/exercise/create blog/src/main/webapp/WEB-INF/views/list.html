<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style>
        .myheader {
            height: 10vh !important;
        }
        .content {
            height: 80vh !important;
            margin-top: 14px !important;
        }
        .footer {
            height: 6vh !important;
        }
    </style>
</head>
<body>
<div>
    <h2>Blog Manager</h2>
</div>
<p>
    <a th:href="@{/create}">
        Add new Blog
    </a>
</p>
<form action="/search" th:object="${product}">
    <input type="text" th:field="*{name}">
    <input type="submit" value="Search">
</form>
<table id="product" class="table table-light table-striped">
    <thead>
    <tr>
        <th>ID Blog</th>
        <th>Name Blog</th>
        <th style="text-align: center">Content Blog</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="blog, rowStat : ${listBlog}">
        <td th:text="${blog.idBlog}"></td>
        <td th:text="${blog.nameBlog}"></td>
        <td th:text="${blog.content}"></td>
        <td><a th:href="@{/delete/__${blog.idBlog}__}">Delete</a></td>
        <td><a th:href="@{edit/__${blog.idBlog}__}">Edit</a></td>
        <td><a th:href="@{/view/__${blog.idBlog}__}">View</a></td>
    </tr>
    </tbody>
</table>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
<script src="../datatables/js/jquery.dataTables.min.js"></script>
<script src="../datatables/js/dataTables.bootstrap4.min.js"></script>
<script>
    $(document).ready(function () {
        $('#product').dataTable({
            "dom": "lrtip",
            "lengthChange": false,
            "pageLength": 2
        });
    });
</script>
</body>
</html>
