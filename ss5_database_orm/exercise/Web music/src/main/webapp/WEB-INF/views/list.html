<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>
    <a href="/create" >
        Add new Song
    </a>
</p>

<form action="/search">
    <input type="text" name="name">
    <input type="submit" value="Search">
</form>


<table border="1">
    <tr>
        <th>No.</th>
        <th>ID</th>
        <th>Name Song</th>
        <th>Name Singer</th>
        <th>Category</th>
        <th>Url</th>
        <th colspan="3">Action</th>
    </tr>
    <tr th:each="music,loop: ${musicList}">
        <td th:text="${loop.count}"></td>
        <td th:text="${music.idMusic}"></td>
        <td th:text="${music.nameMusic}"></td>
        <td th:text="${music.nameSinger}"></td>
        <td th:text="${music.category}"></td>
        <td>
            <audio controls>
                <source th:src="'horse.ogg' + ${music.url} " type="audio/ogg">
                <source th:src="'horse.mp3' +${music.url}" type="audio/mpeg">
            </audio>
        </td>
        <td><a th:href="@{/delete/__${music.idMusic}__}">Delete</a></td>
        <td><a th:href="@{edit/__${music.idMusic}__}">Edit</a></td>
        <td><a th:href="@{/view/__${music.idMusic}__}">View</a></td>
    </tr>
</table>
</body>
</html>
