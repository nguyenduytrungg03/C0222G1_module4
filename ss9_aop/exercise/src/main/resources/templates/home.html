<div>

<h3 th:text="${mess}"></h3>

<form action="/search" method="post">
    <input type="text" name="id" >
    <input type="submit" value="Trả sách">
</form>

<h3 th:text="${danger}"></h3>
<table id="book" class="table table-light table-striped" border="1">
    <tr>
        <th>ID Book</th>
        <th>Tên sách</th>
        <th>Tác giả </th>
        <th>Thể loại</th>
        <th>Ngày ra mắt</th>
        <th>Số lượng</th>
        <th></th>
    </tr>

    <tr th:each="book, rowStat : ${listBook}">
        <td th:text="${book.idBook}"></td>
        <td th:text="${book.nameBook}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.category}"></td>
        <td th:text="${book.meetingDate}"></td>
        <td th:text="${book.amount}"></td>
        <td><a th:href="@{/view/__${book.idBook}__}">Mượn</a></td>

    </tr>

</table>
