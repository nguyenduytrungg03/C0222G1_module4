<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Add Song</h3>
<form action="save" th:object="${music}" method="post">
    <input type="hidden" th:field="*{idMusic}">
    <div>
        <label>Tên bài bát :</label>
        <input type="text" th:field="*{nameMusic}">
        <p style="color: red" th:if="${#fields.hasErrors('nameMusic')}" th:errors="*{nameMusic}">Name Music Error</p>
    </div>
    <div>
        <label>Tên Nghệ Sĩ :</label>
        <input type="text" th:field="*{nameSinger}">
        <p style="color: red" th:if="${#fields.hasErrors('nameSinger')}" th:errors="*{nameSinger}">Name Singer Error</p>
    </div>
    <div>
        <label>Thể loại: </label>
        <input type="text" th:field="*{category}"/>
        <p style="color: red" th:if="${#fields.hasErrors('category')}" th:errors="*{category}">Category Error</p>

    </div>

    <input type="submit" value="Save">
</form>
</body>
</html>
