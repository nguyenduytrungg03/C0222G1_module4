<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sản Phẩm</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="/bootstrap413/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/datatables/css/dataTables.bootstrap4.min.css"/>
    <style>
        .center-box {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="bg-dark">
<div class="container">
    <div class=" bg-light">
        <div class="h1 center-box"> Chỉnh sửa sản phẩm</div>
        <form th:object="${product}" action="/edit" method="post" class="p-3">

            <div class="form-group">
                <label>Nhập ID sản phẩm</label>
                <input th:field="*{idProduct}" class="form-control" hidden>
            </div>

            <div class="form-group">
                <label>Nhập tên sản phẩm</label>
                <input th:field="*{name}" class="form-control">
                <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
            </div>

            <div class="form-group">
                <label>Nhập giá sản phẩm</label>
                <input th:field="*{price}" class="form-control">
                <p style="color: red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p>
            </div>

            <div class="form-group">
                <label>Mô tả</label>
                <input th:field="*{status}" class="form-control">
                <p style="color: red" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></p>
            </div>

            <div class="form-group">
                <label>Nhà sản xuất</label>
                <input th:field="*{producer}" class="form-control">
                <p style="color: red" th:if="${#fields.hasErrors('producer')}" th:errors="*{producer}"></p>
            </div>
            <button type="submit" class="btn btn-dark w-100">Edit</button>
        </form>
    </div>
</div>
</body>

<script src="/jquery/jquery-3.5.1.min.js"></script>
<script src="/datatables/js/jquery.dataTables.min.js"></script>
<script src="/datatables/js/dataTables.bootstrap4.min.js"></script>
<script src="bootstrap413/js/bootstrap.bundle.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous">
</script>
</html>
